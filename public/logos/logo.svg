<?xml version="1.0" encoding="UTF-8"?>
<svg width="360" height="96" viewBox="0 0 360 96" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wd-grad" x1="0" y1="0" x2="360" y2="96" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#10B981"/>
      <stop offset="0.5" stop-color="#3B82F6"/>
      <stop offset="1" stop-color="#8B5CF6"/>
    </linearGradient>
  </defs>

  <!-- Background transparent; ensure robust visibility with bold fills -->
  <g transform="translate(8,12)">
    <!-- Bold filled W -->
    <path d="M8,8 L22,72 L38,36 L54,72 L68,8 L56,8 L48,44 L38,20 L28,44 L20,8 Z"
          fill="url(#wd-grad)"/>
    <!-- Bold filled D (even-odd to punch inner hole) -->
    <path fill-rule="evenodd" d="
      M84,8 L110,8 C132,8 144,22 144,40 C144,58 132,72 110,72 L84,72 Z
      M96,20 L108,20 C123,20 132,28 132,40 C132,52 123,60 108,60 L96,60 Z"
      fill="url(#wd-grad)"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(168,20)">
    <text x="0" y="28"
          font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif"
          font-size="28" font-weight="900" letter-spacing="0.6"
          fill="#FFFFFF">World</text>
    <text x="110" y="28"
          font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif"
          font-size="28" font-weight="900" letter-spacing="0.6"
          fill="url(#wd-grad)">Domination</text>
    <text x="0" y="52"
          font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif"
          font-size="11" font-weight="700" letter-spacing="2.6"
          fill="rgba(226,232,240,0.8)">STRATEGY • MULTIPLAYER • AI</text>
  </g>
</svg>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="World Domination">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F59E0B"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <filter id="drop" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>
  <rect x="8" y="8" width="112" height="112" rx="24" fill="url(#g)" filter="url(#drop)"/>
  <!-- stylized globe arcs -->
  <path d="M24 64c0-22 18-40 40-40s40 18 40 40-18 40-40 40-40-18-40-40z" fill="none" stroke="rgba(255,255,255,0.22)" stroke-width="2"/>
  <path d="M24 64c0 0 18-12 40-12s40 12 40 12" fill="none" stroke="rgba(255,255,255,0.22)" stroke-width="2"/>
  <path d="M24 64c0 0 18 12 40 12s40-12 40-12" fill="none" stroke="rgba(255,255,255,0.22)" stroke-width="2"/>
  <!-- WD monogram (bold/wide) -->
  <path d="M30 44l10 44 10-26 10 26 10-44" fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="7"/>
  <path d="M78 44v44h10c12 0 20-10 20-22s-8-22-20-22h-10z" fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="7"/>
  <!-- small label -->
  <text x="64" y="106" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.9)" style="letter-spacing:2px">WORLD DOMINATION</text>
  <!-- accent edge -->
  <path d="M16 28c10-10 24-16 40-16 35 0 64 29 64 64 0 16-6 30-16 40" fill="none" stroke="url(#g2)" stroke-width="4" stroke-linecap="round" stroke-opacity="0.6"/>
</svg>

